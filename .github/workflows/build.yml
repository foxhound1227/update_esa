name: Build Go App

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux, windows, darwin]
        goarch: [amd64, arm64]
        exclude:
          - goos: windows
            goarch: arm64
    
    steps:
    - uses: actions/checkout@v4

    - name: 设置 Go 环境
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'
        cache: true

    - name: 下载依赖
      run: |
        go mod tidy
        go get github.com/alibabacloud-go/esa-20240910/v2@master

    - name: 编译
      env:
        GOOS: ${{ matrix.goos }}
        GOARCH: ${{ matrix.goarch }}
      run: |
        mkdir -p build
        if [ "${{ matrix.goos }}" = "windows" ]; then
          go build -ldflags="-s -w" -o build/update_esa-${{ matrix.goos }}-${{ matrix.goarch }}.exe .
        else
          go build -ldflags="-s -w" -o build/update_esa-${{ matrix.goos }}-${{ matrix.goarch }} .
        fi

    - name: 上传构建产物
      uses: actions/upload-artifact@v4
      with:
        name: update_esa-${{ matrix.goos }}-${{ matrix.goarch }}
        path: build/
