name: Build Go App

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux, windows, darwin]
        goarch: [amd64, arm64]
        exclude:
          - goos: windows
            goarch: arm64
    
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'
        cache: true

    - name: Download Dependencies
      run: go mod tidy

    - name: Build
      env:
        GOOS: ${{ matrix.goos }}
        GOARCH: ${{ matrix.goarch }}
      run: |
        mkdir -p build
        if [ "${{ matrix.goos }}" = "windows" ]; then
          go build -ldflags="-s -w" -o build/update_esa-${{ matrix.goos }}-${{ matrix.goarch }}.exe .
        else
          go build -ldflags="-s -w" -o build/update_esa-${{ matrix.goos }}-${{ matrix.goarch }} .
        fi

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: update_esa-${{ matrix.goos }}-${{ matrix.goarch }}
        path: build/
